<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>OculusDwarf Example</title>
    <!--  script type="text/javascript" src="SocketDwarf.js"></script  -->
    <script type="text/javascript" src="../src/Dwarfs/SampleDwarf/OculusDwarf.js"></script>
    <script type="text/javascript" src="https://raw.github.com/mrdoob/three.js/master/build/three.min.js"></script>
    
    <style>

      #stats{
        position:absolute;
        top:20px;
        left:20px;
      }

      #stats DIV{
        margin-bottom:5px;
      }

      #stats DIV LABEL{
        display:inline-block;
        width:200px;
      }
      body {
      	margin: 0;
      	padding: 0;
      }
      

    </style>

</head>
<body>
    <div id="stats"></div>
    <div id="viewport"></div>

    <script type="text/javascript">
    var renderer, camera, scene, element;
    var point;
    var aspectRatio, windowHalf;

    var referenceCube;
    var oculusDwarf;

    function initScene() {
      clock = new THREE.Clock();
      mouse = new THREE.Vector2(0, 0);

      windowHalf = new THREE.Vector2(window.innerWidth / 2 , window.innerHeight / 2 );
      aspectRatio = window.innerWidth / window.innerHeight;
      
      scene = new THREE.Scene();  

      camera = new THREE.PerspectiveCamera(45, aspectRatio, 1, 10000);
      camera.useQuaternion = true;

      camera.position.set(100, 120, 100);
      camera.lookAt(scene.position);

      // Initialize the renderer
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setClearColor(0x161616);
      renderer.setSize(window.innerWidth, window.innerHeight);

      element = document.getElementById('viewport');
      element.appendChild(renderer.domElement);
    }


    function initLights(){
      point = new THREE.DirectionalLight( 0xffffff, 1, 0, Math.PI, 1 );
      point.position.set( -250, 250, 150 );
      
      scene.add(point);
    }


    function initGeometry(){
      var floorMaterial = new THREE.MeshBasicMaterial( { color:0x515151, wireframe:true, transparent:true, opacity:0.5 } );
      var floorGeometry = new THREE.PlaneGeometry(200, 200, 10, 10);
      var floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;

      scene.add(floor);


      var material = new THREE.MeshLambertMaterial({ color: 0x29d6e1, emissive:0x297d67});
      referenceCube = new THREE.Mesh( new THREE.CubeGeometry(90, 60, 50), material);

      scene.add(referenceCube);
    }


    function onResize() {
      windowHalf = new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2);
      aspectRatio = window.innerWidth / window.innerHeight;
     
      camera.aspect = aspectRatio;
      camera.updateProjectionMatrix();
     
      renderer.setSize(window.innerWidth, window.innerHeight);
    }


    function animate() {
      requestAnimationFrame(animate);
      render();
    }


    function render() { 
      renderer.render(scene, camera);
    }


    function init(){

    	window.addEventListener('resize', onResize, false);

    	initScene();
    	initGeometry();
    	initLights();

/*    	var sampleControler = new SampleDwarf();
    	sampleControler.init();

    	// Clean up when the site gets unloaded 
    	window.onbeforeunload = function (e) {
    		sampleControler.destroy();
    	};
*/
    }


    window.onload = function() {
      init();
      animate();
    }
    
    </script>
	
</body>
</html>
