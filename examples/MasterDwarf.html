<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>MasterDwarf Example</title>

	<script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../src/Socket/SocketDwarf.js"></script>
    <script type="text/javascript" src="../src/Dwarfs/MasterDwarf/MasterDwarf.js"></script>
    <style>
      body {
      	margin: 0;
      	padding: 20px;
      }
    </style>
</head>
<body>
    <script type="text/javascript">
        
    var dwarf;

    function init(){
        dwarf = new MasterDwarf();
        dwarf.init();
        dwarf.onGetDwarfStates = onGetDwarfStates;
    }

    function onGetDwarfStates (states) {
        console.log(states);
    }

    window.onload = function () {
        init();
    }

    /* Clean up when the site gets unloaded */
    window.onclose = function (e) {
        dwarf.destroy();
    }

	/* Was key pressed to toggle Status Window */
    $(document).bind('keypress', function(e){
    	if( e.which === 13 && e.shiftKey ) { // SHIFT+ENTER 
			dwarf.toggleStatusWindow();    
    	}
	})

    </script>
	<h4>MasterDwarf Example</h4>
    <ul>
	    <li>Find Status Information in the Browsers Javascript Console.</li>
    	<li>Toggle SocketDwarf Status in popup Window with <a href="javascript:dwarf.toggleStatusWindow();" >this Link</a> or by pressing [SHIFT+ENTER]</li>
    </ul>
</body>
</html>
