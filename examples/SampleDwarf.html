<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>SampleDwarf Example</title>

    <script type="text/javascript" src="../src/Socket/SocketDwarf.js"></script>
    <script type="text/javascript" src="../src/Dwarfs/SampleDwarf/SampleDwarf.js"></script>
    
    <style>

      body {
      	margin: 0;
      	padding: 20px;
      }
      

    </style>

</head>
<body>
	<h4>SampleDwarf Example</h4>
    <script type="text/javascript">
        
    var dwarf;

    function init(){
        dwarf = new SampleDwarf();
        dwarf.init();
    }

    window.onload = function () {
        init();
    }

    /* Clean up when the site gets unloaded */
    window.onclose = function (e) {
        dwarf.destroy();
    }

    </script>
    <label>Message:</label><input type="text" id="message" value="test message"/>
    <input type="button" value="Echo" onclick="dwarf.echo(document.getElementById('message').value)" />
    <label>Response:</label><input type="text" id="response" value=""/>
</body>
</html>
